<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
</head>

<!--Tasmin Jahan Web Dev Irimina Pd 9-10 Even-->

<script>
    function roll(){
        randNum = Math.floor(Math.random() * 6) + 1;
    }
    function applyDiceNumbers(){
        roll();
        diceTotal=randNum;
        document.getElementById("die1").innerHTML = "Die 1 Value: " + randNum;
        roll();
        diceTotal+=randNum;
        document.getElementById("die2").innerHTML = "Die 2 Value: " + randNum;
        document.getElementById("diceTotal").innerHTML = "Total Dice Value: " + diceTotal;
    }
</script>
<body onload="applyDiceNumbers();">
    <p id="die1">Die One Value: </p>
    <p id="die2">Die Two Value: </p>
    <p id="diceTotal">Total Dice Value: </p>
    <button onclick="applyDiceNumbers();"> Roll dice!</button>
</body>
</html>
